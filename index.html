<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sticky Footer Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/sticky-footer.css" rel="stylesheet">

     <!-- Style for the split panes -->
    <link rel="stylesheet" href="split-pane.css" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/split-pane.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      html, body {
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
      }
      .split-pane-divider {
        background: #aaa;
      }
      #left-component {
        width: 20em;
      }
      #divider {
        left: 20em; /* same as left component width */
        width: 5px;
      }
      #right-component {
        left: 20em;
        margin-left: 5px; /* same as divider width */
      }
    </style>

      <script>
          $(function() {
            $('div.split-pane').splitPane();
          });
        </script>

  </head>

  <body>
    <!-- Begin page content -->
    <div id="split-pane-1" class="split-pane fixed-left">
        <div class="split-pane-component" id="left-component">
          This is the left component
        </div>
        <div class="split-pane-divider" id="divider"></div>
        <div class="split-pane-component" id="right-component">
          This is the right component
        </div>
      </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
